<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirakira Spoiler Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <h1>
        <span class="star-icon">✨</span>
        Kirakira Spoiler Blocker
      </h1>
      <p class="subtitle">Twitter/X ネタバレ防止</p>
    </header>
    
    <main>
      <section class="mute-words-section">
        <div class="section-header">
          <h2>ミュートワード管理</h2>
          <div class="header-actions">
            <button id="export-btn" class="icon-btn" title="エクスポート">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 12L8 3M8 12L5 9M8 12L11 9M2 14H14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <button id="import-btn" class="icon-btn" title="インポート">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 4L8 13M8 4L5 7M8 4L11 7M2 14H14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <input type="file" id="import-file" accept=".json" style="display: none;">
            <div class="toggle-all-container">
              <label class="toggle-switch">
                <input type="checkbox" id="toggle-all-words" checked>
                <span class="toggle-slider"></span>
              </label>
              <span class="toggle-label">すべて有効</span>
            </div>
          </div>
        </div>
        
        <div class="add-word-form">
          <input 
            type="text" 
            id="new-word-input" 
            placeholder="ミュートワードを入力..."
            autocomplete="off"
          >
          <button id="add-word-btn" class="add-btn">
            <span>追加</span>
          </button>
        </div>
        
        <div id="mute-words-list" class="mute-words-list">
          <p class="empty-message">ミュートワードがありません</p>
        </div>
      </section>
      
      <section class="stats-section">
        <div class="stat-item">
          <span class="stat-label">登録ワード数:</span>
          <span id="word-count" class="stat-value">0</span>
        </div>
        <button id="reset-default-btn" class="reset-btn">
          デフォルトワードを読み込む
        </button>
      </section>
    </main>
    
    <footer>
      <p class="footer-note">
        クリックで一時的に表示できます
      </p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
